<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.JS控制bootstrap弹窗</title>
    <!-- 引入 bootstrap.css -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <button type="button" class="btn btn-primary edit-btn" >
        编辑姓名
    </button>
    <!-- 弹窗标签 -->
    <div class="modal my-box" tabindex="-1">
        <div class="modal-dialog">
            <!-- 弹窗内容 -->
            <div class="modal-content">
                <!-- 头 -->
                <div class="modal-header">
                    <h5 class="modal-title">请输入姓名</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 身体 -->
                <div class="modal-body">
                    <form action="">
                        <span>姓名：</span>
                        <input type="text" class="username">
                    </form>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入 bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 创建弹窗对象
        const modalDom = document.querySelector(".my-box")
        const modal = new bootstrap.Modal(modalDom)

        // 编辑姓名 -> 点击 -> 弹窗显示
        document.querySelector(".edit-btn").addEventListener("click", () => {
            modal.show();
        });
    </script>
</body>
</html>
