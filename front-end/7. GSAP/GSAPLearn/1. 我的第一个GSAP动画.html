<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个GSAP动画</title>
    <style>
      body {
        padding: 50px;
      }
      .box {
        margin: 50px;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        background-color: #28a745;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box gradient-green green">1</div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
      gsap.to(".box", {
        duration: 5,
        x: 500,
        rotation: 360,
        backgroundColor: "#007bff",
        scale: 2.5,
      });
    </script>
  </body>
</html>
